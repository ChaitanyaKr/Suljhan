<ion-view>
	<ion-content>
		<div class="card">
			<div class="item item-divider">
				<h1>
					Course catalog
				</h1>
			</div>
			<div class="row">
				<div class="item item-text-wrap col">
					<p>
						Here are few topics and videos that shall help you deal with everyday situations of banking, calculating and availing online services.
						<br>
						<br>
						<strong>So what do you wish to learn today?</strong>
					</p>
				</div>
			</div>
		</div>
		<ion-list >
			<div class = "courses">
				<ion-item class= "listcourses" ng-repeat="course in courses" href="#/app/courseList/{{course.id}}">
					<div class="item item-avatar">
						<img ng-src="{{course.image}}">
						<div class="item item-text-wrap col">
							<h2>
								{{course.name}}
							</h2>
							<p>
								{{course.description}}
							</p>
						</div>
					</div>
				</ion-item>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
