<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">
			{{lectureName}}
		</h1>
		<div class="buttons">
			<button class="button button-clear button-royal" ng-click="closeModal()">Close</button>
		</div>
	</ion-header-bar>

	<ion-content>
		<div class="col-sm-6">
			<div class="embed-responsive embed-responsive-16by9">
				<iframe id="youtube-video"
					width="100%" height="360" src="{{url}}" frameborder="0" allowfullscreen="true">
				</iframe>
			</div>    
	</ion-content>
</ion-modal-view>
