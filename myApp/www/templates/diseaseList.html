<ion-view>
    <ion-content>
        <div class="card">
            <div class="item item-divider item-text-wrap col">
                <h2>
                    Diseases
                    <p>Here we list some common diseases, their symptoms, causes and prevention</p>
                </h2>
                <ion-list>
                    <ion-item ng-repeat="disease in diseases" ng-click="toggleDisease(disease)" ng-class="{active:isDiseaseShown(disease)}">
                        <div class="item item-text-wrap col">
                            <h2>
                                {{disease.name}}
                            </h2>
                            <ion-item class="item-accordion" ng-show="isDiseaseShown(disease)">
                            <p>
                                <ul>
                                    <li><strong>Symptoms</strong>: {{disease.symptoms}}</li>
                                    <li><strong>Causes</strong>: {{disease.causes}}</li>
                                    <li><strong>Prevention</strong>: {{disease.prevention}}</li>
                                </ul>
                            </p>
                            </ion-item>
                        </div>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
